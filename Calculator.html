<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    input{
        height: 100%;
        width: 100%;
        background-color: black;
        color: white;
    }

    input:hover{
        background-color: rgb(56, 53, 53);
    }
</style>
<body>
    <div class="main">
    <table class="mt-5 ms-5">
        <tr>
            <th colspan="3"><input type="text" id="a"></th>
            <th><input type="button" value="C" onclick="clr()"></th>
        </tr>

        <tr>
            <th><input type="button" value="1" onclick=" btn(1)"></th>
            <th><input type="button" value="2" onclick=" btn(2)"></th>
            <th><input type="button" value="3" onclick=" btn(3)"></th>
            <th><input type="button" value="/" onclick=" btn('/')"></th>
        </tr>


        <tr>
            <th><input type="button" value="4" onclick="btn(4)"></th>
            <th><input type="button" value="5" onclick="btn(5)"></th>
            <th><input type="button" value="6" onclick="btn(6)"></th>
            <th><input type="button" value="-" onclick="btn('-')"></th>
        </tr>


        <tr>
            <th><input type="button" value="7" onclick="btn(7)"></th>
            <th><input type="button" value="8" onclick="btn(8)"></th>
            <th><input type="button" value="9" onclick="btn(9)"></th>
            <th><input type="button" value="+" onclick="btn('+')"></th>
        </tr>


        <tr>
            <th><input type="button" value="." onclick="btn('.')"></th>
            <th><input type="button" value="0" onclick="btn(0)"></th>
            <th><input type="button" value="=" onclick="solve()"></th>
            <th><input type="button" value="" onclick="btn('')"></th>
        </tr>

    </table>
</div>

    <script>
        function btn(val) {
            document.getElementById("a").value +=val;
        }

        function clr() {
            document.getElementById("a").value = "";
        }

        function solve() {
           var x= document.getElementById("a").value;
           var y=eval(x);
           document.getElementById("a").value=y;
        }
    </script>
</body>
</html>
